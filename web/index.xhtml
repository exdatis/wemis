<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:tp="http://java.sun.com/jsf/composite/components/loginForm" >
    <h:head>
        <title>Wemis software</title>
    </h:head>
        <h:body style="background-color: gainsboro;">
            <ui:composition template="templates/common.xhtml">
                <ui:define name="contents">
                    <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>                
                    <div align="center" class="divForm">
                        <!-- error messages -->
                        <div align="center" class="divErrorMsg">
                            <h:form>
                                <h:outputText class="lblError"  value="#{currentUserBean.currentMessage}"></h:outputText>
                            </h:form>                   
                        </div>

                        <tp:loginForm
                            userLabel="Korisnik"
                            userValue="#{currentUserBean.userName}"
                            pwdLabel="Lozinka"
                            pwdValue="#{currentUserBean.userPassword}"
                            hostLabel="Server"
                            hostValue="#{currentUserBean.dbHost}"
                            hostValues="#{currentUserBean.hosts}"
                            btnSubmitLabel="Loguj se"
                            btnSubmit="#{currentUserBean.login()}">
                        </tp:loginForm>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
