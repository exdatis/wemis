<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:tp="http://java.sun.com/jsf/composite/components/neuroMR">
    <h:head>
        <title>Wemis software</title>
    </h:head>
    <h:body  style="background-color: gainsboro;">
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        <div align="center" class="divErrorMsg">
            <h:outputLabel class="lblError" value="#{neuroMRbean.poruka}"></h:outputLabel>
        </div>
        <div align="center">
            <h:outputText value="#{neuroMRbean.infoPacijent}" class="lblError"></h:outputText>
            <h:outputLabel value="Anamneza" style="font-family: Tahoma, Arial; font-size: medium; display: block; background-color: navy; color: yellow; width: 99%"></h:outputLabel>
            <tp:anamnezaForm 
                anamnezaValue="#{neuroMRbean.anamnezaTekst}"
                submitAnamnezaTitle="Sačuvaj"
                btnSubmitAnamneza="#{neuroMRbean.saveAnamneza()}">
            </tp:anamnezaForm>
            <h:outputLabel value="Upitnik" style="font-family: Tahoma, Arial; font-size: medium; display: block; background-color: navy; color: yellow; width: 99%"></h:outputLabel>
            
            <tp:upitnikForm
                traumeBGStitle="Traume glave bez gubitka svesti"
                traumeBGSvrednost="#{neuroMRbean.traumeBGSbool}"
                traumeSGStitle="Traume glave sa gubitkom svesti"
                traumeSGSvrednost="#{neuroMRbean.traumeSGSbool}"
                nesvesticeTitle="Nesvestice"
                nesvesticeVrednost="#{neuroMRbean.nesvesticeBool}"
                vrtoglaviceTitle="Vrtoglavice"
                vrtoglaviceVrednost="#{neuroMRbean.vrtoglaviceBool}"
                padaviceTitle="Padavice"
                padaviceVrednost="#{neuroMRbean.padavicaBool}"
                neuroSmetnjeTitle="Neurotske smetnje"
                neuroSmetnjeVrednost="#{neuroMRbean.neurotskeSmetnjeBool}"
                alkohoTitle="Uživanje alkohola"
                alkoholVrednost="#{neuroMRbean.alkoholBool}"
                drogaTitle="Zavisnost od droge i lekova"
                lecenHTitle="Lečen u bolnici"
                lecenHVrednost="#{neuroMRbean.lecenBolnicaBool}"
                lecenATitle="Lečen ambulantno"
                lecenAVrednost="#{neuroMRbean.lecenAmbulantaBool}"
                neuroStatusTitle="Neurološki status uredan"
                neuroStatusVrednost="#{neuroMRbean.neuroStatusBool}"
                psihoStatusTitle="Psihički status uredan"
                eegTitle="EEG uredan"
                eegVrednost="#{neuroMRbean.eegBool}"
                submitUpitnikTitle="Sačuvaj"
                btnSubmitUpitnik="#{neuroMRbean.saveUpitnik()}">
            </tp:upitnikForm>
            <br></br>
            <h:outputLabel value="Uspostavljene dijagnoze prema MKB šifarniku" style="font-family: Tahoma, Arial; font-size: medium; display: block; background-color: navy; color: yellow; width: 99%"></h:outputLabel>
        </div>

    </h:body>
</html>
