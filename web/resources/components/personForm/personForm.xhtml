<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="codeLabel"></composite:attribute>
        <composite:attribute name="codeValue"></composite:attribute>
        <composite:attribute name="nameLabel"></composite:attribute>
        <composite:attribute name="nameValue"></composite:attribute>       
        <composite:attribute name="lboLabel"></composite:attribute>
        <composite:attribute name="lboValue"></composite:attribute>
        <composite:attribute name="jmbgLabel"></composite:attribute>
        <composite:attribute name="jmbgValue"></composite:attribute>
        <composite:attribute name="healthCardLabel"></composite:attribute>
        <composite:attribute name="healthCardValue"></composite:attribute>
        <composite:attribute name="locationLabel"></composite:attribute>
        <composite:attribute name="locationValue"></composite:attribute>
        <composite:attribute name="locationValues"></composite:attribute>
        <composite:attribute name="btnResetLabel"></composite:attribute>
        <composite:attribute
            name="btnReset"
            method-signature="java.lang.String resetValues()">
        </composite:attribute>
        <composite:attribute name="btnSubmitLabel"></composite:attribute>
        <composite:attribute
            name="btnSubmit"
            method-signature="java.lang.String addPerson()">
        </composite:attribute>
    </composite:interface>

    <composite:implementation>
        <p:messages autoUpdate="true"></p:messages>
        <h:form id="formPerson">
            <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>

            <h:panelGrid columns="6" id="panelLoginForm" border="0" bgcolor="silver">

                <h:outputLabel value="#{cc.attrs.codeLabel}" class="formTitleCaption"></h:outputLabel>                
                <h:inputText id="fieldCode" value="#{cc.attrs.codeValue}" size="20" >
                </h:inputText>

                <h:outputLabel value="#{cc.attrs.nameLabel}" class="formTitleCaption"></h:outputLabel>
                <h:inputText id="fieldName" value="#{cc.attrs.nameValue}" size="45">
                </h:inputText>
                
                <h:outputLabel value="#{cc.attrs.lboLabel}" class="formTitleCaption"></h:outputLabel>                
                <h:inputText id="fieldLBO" value="#{cc.attrs.lboValue}" size="30" >
                </h:inputText>

                <h:outputLabel value="#{cc.attrs.jmbgLabel}" class="formTitleCaption"></h:outputLabel>
                <h:inputText id="fieldJMBG" value="#{cc.attrs.jmbgValue}" size="30">
                </h:inputText>

                <h:outputLabel value="#{cc.attrs.healthCardLabel}" class="formTitleCaption" ></h:outputLabel>                
                <h:inputText id="fieldHealthCard" value="#{cc.attrs.healthCardValue}" size="30" >
                </h:inputText>

                
                <h:outputLabel value="#{cc.attrs.locationLabel}" class="formTitleCaption"></h:outputLabel>
                <h:selectOneMenu value="#{cc.attrs.locationValue}" style="width: 200px">
                    <f:selectItems value="#{cc.attrs.locationValues}">
                    </f:selectItems>
                </h:selectOneMenu>

                <h:commandButton
                    action="#{cc.attrs.btnReset}"
                    value="#{cc.attrs.btnResetLabel}"
                    class="cmdBtn"
                    accesskey="n"
                    title="Pripremi novi zapis(Alt+Shift+N)">
                    <p:focus for="formPerson:fieldName"></p:focus>
                </h:commandButton>
                
                <h:commandButton
                    action="#{cc.attrs.btnSubmit}"
                    value="#{cc.attrs.btnSubmitLabel}"
                    class="cmdBtn"
                    accesskey="s"
                    title="Sačuvaj zapis(Alt+Shift+S)">
                </h:commandButton>
            </h:panelGrid>
        </h:form>        
    </composite:implementation>
</html>
