<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <composite:interface>
        <composite:attribute name="userLabel"></composite:attribute>
        <composite:attribute name="userValue"></composite:attribute>
        <composite:attribute name="pwdLabel"></composite:attribute>
        <composite:attribute name="pwdValue"></composite:attribute>
        <composite:attribute name="btnSubmitLabel"></composite:attribute>
        <composite:attribute name="hostLabel"></composite:attribute>
        <composite:attribute name="hostValue"></composite:attribute>
        <composite:attribute name="hostVar"></composite:attribute>
        <composite:attribute name="hostValues"></composite:attribute>
        <composite:attribute
            name="btnSubmit"
            method-signature="java.lang.String login()">
        </composite:attribute>
    </composite:interface>
    
    <composite:implementation>
        <p:messages autoUpdate="true"></p:messages>
        <h:form id="formLogin">
            <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
            
            <h:panelGrid columns="2" id="panelLoginForm" border="0" bgcolor="silver">
                
                <h:outputLabel value="#{cc.attrs.userLabel}"></h:outputLabel>                
                <h:inputText id="fieldUser" value="#{cc.attrs.userValue}" size="35" label="Korisnik: ">
                    <f:validateLength minimum="1" maximum="35" ></f:validateLength>
                    <h:message for="fieldUser"></h:message>
                    <p:focus for="fieldUser"></p:focus>
                </h:inputText>
                
                <h:outputLabel value="#{cc.attrs.pwdLabel}"></h:outputLabel>
                <h:inputSecret id="fieldPwd" value="#{cc.attrs.pwdValue}" size="35" label="Lozinka: ">
                    <f:validateLength minimum="1" maximum="35" ></f:validateLength>
                    <h:message for="fieldPwd"></h:message>
                </h:inputSecret>
                
                <h:outputLabel value="#{cc.attrs.hostLabel}"></h:outputLabel>
                <h:selectOneMenu value="#{cc.attrs.hostValue}" style="width: 150px">
                    <f:selectItems value="#{cc.attrs.hostValues}"></f:selectItems>
                </h:selectOneMenu>

                <h:commandButton
                    action="#{cc.attrs.btnSubmit}"
                    value="#{cc.attrs.btnSubmitLabel}"
                    class="cmdBtn"
                    accesskey="l"
                    title="Uloguj se">
                </h:commandButton>
            </h:panelGrid>
        </h:form>        
    </composite:implementation>
</html>
