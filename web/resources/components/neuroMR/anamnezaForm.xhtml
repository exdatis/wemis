<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="anamnezaValue"></composite:attribute>
        <composite:attribute name="submitAnamnezaTitle"></composite:attribute>
        <composite:attribute
            name="btnSubmitAnamneza"
            method-signature="java.lang.String saveAnamneza()">
        </composite:attribute>
    </composite:interface>

    <composite:implementation>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        <h:form>
            <h:panelGrid columns="1">
                <h:inputTextarea value="#{cc.attrs.anamnezaValue}" style="width:1200px;" rows="5"></h:inputTextarea>

                <h:commandButton
                    action="#{cc.attrs.btnSubmitAnamneza}"
                    value="#{cc.attrs.submitAnamnezaTitle}"
                    class="cmdBtn"
                    title="Sačuvaj zapis">
                </h:commandButton>
            </h:panelGrid>

        </h:form>
    </composite:implementation>
</html>
