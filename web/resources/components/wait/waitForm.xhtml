<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="priorityLabel"></composite:attribute>
        <composite:attribute name="priorityValue"></composite:attribute>
        <composite:attribute name="priorityValues"></composite:attribute>
        <composite:attribute name="roomLabel"></composite:attribute>
        <composite:attribute name="roomValue"></composite:attribute>
        <composite:attribute name="roomValues"></composite:attribute>
        <composite:attribute name="btnSubmitLabel"></composite:attribute>
        <composite:attribute
            name="btnSubmit"
            method-signature="java.lang.String addWait()">
        </composite:attribute>
    </composite:interface>

    <composite:implementation>
        <p:messages autoUpdate="true"></p:messages>
        <h:form id="formWait">
            <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>

            <h:panelGrid columns="2" id="panelWaitForm" border="0" bgcolor="silver">

                <h:outputLabel value="#{cc.attrs.priorityLabel}" class="formTitleCaption"></h:outputLabel>
                <h:selectOneMenu value="#{cc.attrs.priorityValue}" style="width: 190px">
                    <f:selectItems value="#{cc.attrs.priorityValues}">
                    </f:selectItems>
                </h:selectOneMenu>

                <h:outputLabel value="#{cc.attrs.roomLabel }" class="formTitleCaption"></h:outputLabel>
                <h:selectOneMenu value="#{cc.attrs.roomValue}" style="width: 190px;">
                    <f:selectItems value="#{cc.attrs.roomValues}">
                    </f:selectItems>
                </h:selectOneMenu>

                <h:commandButton
                    action="#{cc.attrs.btnSubmit}"
                    value="#{cc.attrs.btnSubmitLabel}"
                    class="cmdBtn"
                    accesskey="r"
                    title="Prijavi pacijenta(Alt+Shift+R)">                   
                </h:commandButton>
            </h:panelGrid>
        </h:form>        
    </composite:implementation>
</html>
